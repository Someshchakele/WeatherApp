<div class="container" *ngIf="resp">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="resp.current.temp_c > 15">
    <img src="../assets/cold.jpg"  *ngIf="resp.current.temp_c <= 15" >
    <div class="weather-data">
      <div class="location">{{resp.location.name}}</div>
      <div class="temperature">{{resp.current.temp_c | number:'1.0-0' }}°C</div>
    </div>
  </div>

  <div class="lower-data">

    <div class="more-info-label">
      More Information
    </div>

    <div class="more-info-container">
          <div class="info-block">
        
                <div class="info-block-label">
                <img src="../assets/min.png" alt="">
                <span>Min</span>
              </div>

              <div class="info-block-value">
                {{resp.current.feelslike_c |  number:'1.0-0'}}°C
              </div>

          </div>

          <div class="info-block">
        
            <div class="info-block-label">
            <img src="../assets/max.png" alt="">
            <span>Max</span>
          </div>

          <div class="info-block-value">
            {{resp.current.feelslike_f |  number:'1.0-0'}}°C
          </div>

      </div>

      <div class="info-block">
        
        <div class="info-block-label">
        <img src="../assets/humidity.png" alt="">
        <span>Humidity</span>
      </div>

      <div class="info-block-value">
        {{resp.current.humidity}}%
      </div>

  </div>

  <div class="info-block">
        
    <div class="info-block-label">
    <img src="../assets/wind.png" alt="">
    <span>Wind</span>
  </div>

  <div class="info-block-value">
   {{resp.current.wind_kph}} <br>km/h
  </div>

</div>

    </div>
  </div>
</div>
